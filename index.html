<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Indie+Flower&family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <!-- <button id="collapseBtn">Collapse</button> -->
        <div class="titleDiv">
            <img id="collapseBtn" src="./images/expand3.png" alt="">
            <h1>Task Manager</h1>
        </div>
        <button id="signInBtn">Options</button>
    </header>

    <nav class="sidebar">
        <div class="timelinesDiv">
            <h3>Timelines</h3>
            <ul>
                <li>All</li>
                <li>Today</li>
                <li>This Week</li>
                <li>This Month</li>
            </ul>
        </div>
        <div class="categoriesDiv">
            <h3>Categories</h3>
            <ul>
                <li>Inbox</li>
                <li>Responsibilities</li>
                <li>Programming</li>
                <li>Social</li>
                <li>Gym</li>
            </ul>
        </div>
    </nav>

    <div class="content">
        <div class="titleNsort">
            <h2 id="title">Title</h2>
            <button id="sortBtn">Sort</button>
        </div>
        <hr>
        <div class="tasksContainer">
            <div id="addTask">
                <img class= "symbol" src="./images/add-4.png" alt="add">
                <div> Add Task</div>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="modal-top">
            <input type="text" id="modalTitle" placeholder="New Task">
            <div id="myModal" class="modal">
                <!-- ... -->
                <select id="modalCategorySelect">
                    <option value="Inbox"></option>
                </select>
                <!-- ... -->
            </div>
            
            <p id="modalCategory"></p>
          </div>
          <div class="modal-mid">
            <p id="modalDueDate"></p>
            <select id="modalImportanceSelect" label="Priority">
                <option  value="./images/warning_red.png">Highest</option>
                <option value="./images/warning_orange.png">Highe</option>
                <option value="./images/warning_yellow.png">Medium</option>
                <option value="./images/warning_grey.png" selected>Low</option>
            </select>
          </div>
          <div class="modal-bottom">
            <textarea id="modalDescription" rows="6" placeholder="Description"></textarea>
            <button id="cancelBtn">Cancel</button>
            <button id="okBtn">Ok</button>


          </div>

        </div>
      </div>

    <footer> Marco Santinini - The Odin Project 2023</footer>
    <script src="script.js"></script>
</body>
</html>
