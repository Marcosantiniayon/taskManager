<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Indie+Flower&family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <!-- <button id="collapseBtn">Collapse</button> -->
        <div class="titleDiv">
            <img id="collapseBtn" src="./images/expand3.png" alt="">
            <h1>Task Manager</h1>
        </div>
        <button id="signInBtn">Options</button>
    </header>

    <nav class="sidebar">
        <div class="timelinesDiv">
            <h3>Timelines</h3>
            <ul>
                <button id="allBtn" class="timelineBtns">All</button>
                <button id="todayBtn" class="timelineBtns">Today</button>
                <button id="thisWeekBtn" class="timelineBtns">This Week</button>
                <button id="thisMonthBtn" class="timelineBtns">This Month</button>
              </ul>
        </div>
        <div class="categoriesDiv">
            <h3>Categories</h3>
            <div id="newCatBtn">
                <img class= "symbol" src="./images/add-4.png" alt="new">
                <div>New Category</div>
            </div>
            <ul id="categoriesList">
                <li><button id="inboxBtn" class="catBtns">All Inbox</button></li>
                <li><button id="responsibilitiesBtn" class="catBtns">Responsibilities</button></li>
                <li><button id="eventsBtn" class="catBtns">Events & Social</button></li>
                <li><button id="programmingBtn" class="catBtns">Programming Course</button></li>
            </ul>
        </div>
    </nav>

    <div class="content">
        <div class="titleNsort">
            <h2 id="pageTitle">All Inbox</h2>
            <button id="sortBtn">Sort</button>
        </div>
        <hr>
        <div class="tasksContainer">
            <div id="createTask">
                <img class= "symbol" src="./images/add-4.png" alt="create">
                <div> Create Task</div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <form action="">
            <div class="modal-top"> 
                <div class="modal-left">
                    <input type="text" id="title" value="Task Name" placeholder="Task Name" required> <!-- Title -->
                </div>
                <div class="modal-right">
                    <label class="label1" for="category">Category</label>
                    <select id="category"> <!-- Category -->
                        <option value="Inbox" selected>Inbox</option>
                        <option value="Chores">Chores</option>
                        <option value="Work">Work</option>
                        <option value="Programming">Programming</option>
                    </select>
                </div>
            </div>
            <div class="modal-mid">
                <div class="modal-left">
                    <label class="label1" id="dueDateLbl" for="dueDate">Due Date</label> <input type="date" id="dueDate"> <!-- Due Date -->
                </div>
                <div class="modal-right">
                    <label class="label1" for="priority">Priority</label> 
                    <select id="priority"> <!-- Importance -->
                        <option value="Highest">Highest</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low" selected>Low</option>
                    </select>
                </div>
            </div>
            <textarea id="description" rows="6" placeholder="Description"></textarea>
            <div class="modal-bottom">
                <div class="modal-buttons">
                    <button id="cancelTaskBtn">Cancel</button>
                    <button type="submit" id="okTaskBtn">Ok</button>
                </div>
                <img src="./images/delete.png" id="delete" alt="Delete">
            </div>
          </form>
        </div>
    </div>

    <div id="catModal" class="modal">
        <div class="cat-modal-content">
          <span class="closeCatModal">&times;</span>
          <form id="catForm" action="">
                <div class="modal-top">
                    <div class="catTopDiv">
                        <input type="text" id="catTitle" placeholder="Category Title">
                        <div class="catColorDiv">
                            <label id="catColorLbl" for="colorPicker">Color</label>
                            <input type="color" id="colorPicker">
                            <div id="colorDisplay"></div>
                        </div>
                    </div>
                </div>
                <!-- <div></div> -->
                <div class="modal-bottom">
                    <div class="modal-buttons">
                        <button id="cancelCatBtn">Cancel</button>
                        <button type="submit" id="okCatBtn">Ok</button>
                    </div>
                </div>

          </form>
        </div>
    </div>

    <footer> Marco Santinini - The Odin Project 2023</footer>
    <script src="script.js"></script>
</body>
</html>
